<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cq Group Averager</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Excel import/export -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>

<body class="bg-gradient-to-br from-rose-50 via-sky-50 to-emerald-50 text-slate-900">
<div class="max-w-6xl mx-auto p-4 space-y-4">

  <!-- Controls -->
  <div class="bg-white/70 backdrop-blur border border-white/70 rounded-2xl p-4">
    <div class="flex items-center justify-between gap-3 flex-wrap">
      <div class="flex items-center gap-3">
        <input id="file" type="file" accept=".xlsx"
               class="text-sm file:mr-3 file:rounded-xl file:border-0 file:px-3 file:py-2
                      file:bg-violet-100 file:text-violet-900 hover:file:bg-violet-200" />
        <button id="clearAll"
                class="px-3 py-2 rounded-xl border border-rose-200 bg-rose-100/70 text-rose-900 text-sm hover:bg-rose-200/70">
          Clear plate
        </button>
      </div>
    </div>
    <div class="text-xs text-slate-600 mt-2">
      Excel must contain Well and Cq
    </div>
  </div>

  <!-- PLATE + RESULTS (always stacked) -->
  <div class="grid gap-4">

    <!-- Plate -->
    <div class="bg-white/70 backdrop-blur border border-white/70 rounded-2xl p-4 space-y-2">
      <div class="font-semibold text-slate-800">Plate (A–H × 1–12)</div>
      <div class="overflow-auto border border-sky-100 rounded-xl bg-white/60">
        <table id="plate" class="min-w-[920px] w-full text-sm"></table>
      </div>
    </div>

    <!-- Results -->
    <div class="bg-white/70 backdrop-blur border border-white/70 rounded-2xl p-4 space-y-2">
      <div class="flex items-center justify-between gap-3">
        <div class="font-semibold text-slate-800">Results</div>
        <button id="download"
                class="px-3 py-2 rounded-xl bg-sky-200/80 text-sky-950 text-sm hover:bg-sky-300/80 border border-sky-200">
          Download .xlsx
        </button>
      </div>

      <div class="overflow-auto border border-emerald-100 rounded-xl bg-white/60">
        <table class="min-w-[520px] w-full text-sm" id="results">
          <thead class="bg-emerald-50/80">
            <tr>
              <th class="text-left px-3 py-2">Group</th>
              <th class="text-left px-3 py-2">Mean</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="text-xs text-slate-600">
        Only wells with a group name + a Cq value are used.
      </div>
    </div>

  </div>
</div>

<script>
  const ROWS = ["A","B","C","D","E","F","G","H"];
  const COLS = Array.from({length:12}, (_,i)=>String(i+1));

  // Data
  const cqMap = new Map();      // well -> cq
  const groupMap = new Map();   // well -> group
  let lastResults = [];         // for export

  const W = x => String(x||"").trim().toUpperCase().replace(/\s+/g,"");
  const G = x => String(x||"").trim();
  const num = x => Number(String(x||"").trim().replace(",","."));
  const fmt = x => Number.isFinite(x) ? (Math.round(x*1000)/1000).toFixed(3) : "";
  const mean = a => a.reduce((s,x)=>s+x,0)/a.length;

  // ---- Plate ----
  function buildPlate(){
    const t = document.getElementById("plate");
    t.innerHTML = "";

    const thead = document.createElement("thead");
    thead.className = "bg-violet-50/80";
    const hr = document.createElement("tr");

    hr.innerHTML =
      `<th class="sticky left-0 bg-violet-50/80 px-3 py-2"></th>` +
      COLS.map(c=>`<th class="sticky top-0 bg-violet-50/80 px-3 py-2 text-left text-slate-700">${c}</th>`).join("");

    thead.appendChild(hr);
    t.appendChild(thead);

    const tbody = document.createElement("tbody");

    for (const r of ROWS){
      const tr = document.createElement("tr");
      tr.innerHTML = `<th class="sticky left-0 bg-white/70 border-t border-sky-100 px-3 py-2 text-left font-semibold text-slate-700">${r}</th>`;

      for (const c of COLS){
        const well = r+c;
        const td = document.createElement("td");
        td.className = "border-t border-sky-100 px-2 py-2 align-top";

        td.innerHTML = `
          <div class="grid gap-1">
            <input
              data-well="${well}"
              class="cq w-full border border-sky-100 bg-white/80 rounded-xl px-2 py-1 font-mono text-sm
                     focus:outline-none focus:ring-2 focus:ring-sky-200"
              placeholder="Cq"
            >
            <input
              data-well="${well}"
              class="grp w-full border border-rose-100 bg-white/80 rounded-xl px-2 py-1 font-mono text-sm
                     focus:outline-none focus:ring-2 focus:ring-rose-200"
              placeholder="group"
            >
          </div>
        `;

        // Cq typing
        td.querySelector(".cq").addEventListener("input", (e)=>{
          const w = e.target.dataset.well;
          const v = num(e.target.value);
          if (Number.isFinite(v)) cqMap.set(w, v);
          else cqMap.delete(w);
          updateResults();
        });

        // Group typing
        td.querySelector(".grp").addEventListener("input", (e)=>{
          const w = e.target.dataset.well;
          const g = G(e.target.value);
          if (g) groupMap.set(w, g);
          else groupMap.delete(w);
          updateResults();
        });

        tr.appendChild(td);
      }

      tbody.appendChild(tr);
    }

    t.appendChild(tbody);
  }

  // Fill plate inputs from cqMap/groupMap
  function syncPlateInputs(){
    document.querySelectorAll(".cq").forEach(inp=>{
      const w = inp.dataset.well;
      const v = cqMap.get(w);
      inp.value = Number.isFinite(v) ? fmt(v) : "";
    });

    document.querySelectorAll(".grp").forEach(inp=>{
      const w = inp.dataset.well;
      inp.value = groupMap.get(w) || "";
    });
  }

  // ---- Results ----
  function updateResults(){
    const by = new Map(); // group -> values[]

    for (const [well, group] of groupMap.entries()){
      const cq = cqMap.get(well);
      if (!Number.isFinite(cq)) continue;
      if (!by.has(group)) by.set(group, []);
      by.get(group).push(cq);
    }

    const groups = [...by.keys()].sort((a,b)=>a.localeCompare(b,undefined,{numeric:true,sensitivity:"base"}));

    lastResults = groups.map(g=>{
      const vals = by.get(g);
      return { Group:g, Mean:mean(vals) };
    });

    const tbody = document.querySelector("#results tbody");
    tbody.innerHTML = "";

    lastResults.forEach(r=>{
      const tr = document.createElement("tr");
      tr.className = "border-t border-emerald-100";
      tr.innerHTML = `
        <td class="px-3 py-2">${r.Group}</td>
        <td class="px-3 py-2">${fmt(r.Mean)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ---- Clear ----
  document.getElementById("clearAll").onclick = ()=>{
    cqMap.clear();
    groupMap.clear();
    syncPlateInputs();
    updateResults();
  };

  // ---- Excel import ----
  document.getElementById("file").addEventListener("change", async (e)=>{
    const f = e.target.files?.[0];
    if (!f) return;

    const buf = await f.arrayBuffer();
    const wb = XLSX.read(buf,{type:"array"});
    const ws = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(ws,{header:1,raw:true});

    // find header row with Well + Cq
    let hi=-1,wc=-1,cc=-1;
    for (let i=0;i<Math.min(rows.length,25);i++){
      const r = rows[i].map(x=>String(x||"").trim().toLowerCase());
      wc = r.indexOf("well");
      cc = r.indexOf("cq");
      if (wc!==-1 && cc!==-1){ hi=i; break; }
    }
    if (hi===-1){
      alert("Excel must contain headers: Well and Cq");
      e.target.value="";
      return;
    }

    // Load values into cqMap (does not touch groups)
    rows.slice(hi+1).forEach(r=>{
      const well = W(r[wc]);
      const cq = num(r[cc]);
      if (!well) return;
      if (Number.isFinite(cq)) cqMap.set(well, cq);
    });

    syncPlateInputs();
    updateResults();
    e.target.value="";
  });

  // ---- Export (Results only) ----
  document.getElementById("download").onclick = ()=>{
    const rows = lastResults.length ? lastResults.map(r=>({
      Group: r.Group,
      MeanCq: r.Mean
    })) : [{Group:"",MeanCq:""}];

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(rows);
    XLSX.utils.book_append_sheet(wb, ws, "Results");
    XLSX.writeFile(wb, "cq_results.xlsx");
  };

  // ---- Init ----
  buildPlate();
  syncPlateInputs();
  updateResults();
</script>
</body>
</html>
